<h3><a href="../umpc.htm">微電腦</a> - iRiver Dicple D88 - <b>如何使用USB Gadget File Storage</b></h3>
<hr size="1"><br>
<pre>
# sync
# umount -f /mnt/mtdblock3
# umount -f /mnt/mtdblock4
# /sbin/insmod /lib/modules/jz4740_udc.ko
# /sbin/insmod /lib/modules/g_file_storage.ko luns=2 file=/dev/mtdblock3,/dev/mtdblock4
</pre>
<p>
P.S. luns代表掛載數量
</p>
