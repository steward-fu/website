<h3><a href="../umpc.htm">微電腦</a> - iRiver Dicple D88 - <b>解決openpty failed: No such file or directory問題</b></h3>
<hr size="1"><br>
<p>
問題：
</p>
<pre>
openpty failed: No such file or directory
</pre><br>

<p>
解法：
</p>
<pre>
# mknod -m 664 /dev/pts/0 c 136 0
# mknod -m 664 /dev/pts/1 c 136 1
# mknod -m 664 /dev/pts/ptmx c 5 2
</pre>
