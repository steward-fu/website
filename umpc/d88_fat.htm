<h3><a href="../umpc.htm">微電腦</a> - iRiver Dicple D88 - <b>如何全部都使用大寫開啟FAT磁區的檔案</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://www.kernel.org/doc/Documentation/filesystems/vfat.txt<br><br>

開啟檔案的方式只能使用小寫
</p>
<pre>
# mount -t vfat -o iocharset=utf8 /dev/mmcblk0p1 /mnt/mmc/
</pre><br>

<p>
開啟檔案的方式只能使用大寫
</p>
<pre>
# mount -t vfat -o iocharset=utf8,check=r,nocase /dev/mmcblk0p1 /mnt/mmc/
</pre>
