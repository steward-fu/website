<h3><a href="../system.htm">系統</a> - Debian - VirtualBox - <b>Resize VDI</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
http://derekmolloy.ie/resize-a-virtualbox-disk/<br><br>

步驟1：
</p>
<pre>
$ VBoxManage modifyhd xxx.vdi --resize 100000
</pre>
<p>
P.S. 100GB<br><br>

步驟2(如果是Windows)：
</p>
<pre>
Computer Management =&gt; Storage =&gt; Disk Management =&gt; Extend Volume...
</pre>
