<h3><a href="../system.htm">系統</a> - CentOS - <b>Reset root passwd(CentOS 6)</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://blog.51cto.com/stephenzhao/1898100<br><br>

步驟如下：<br>
1. 在BootMenu下，按下a按鍵，進行參數編輯<br>
<img src="centos_reset_root_passwd/1.jpg" class="maxSize"><br><br>

2. 附加"<b>rw single init=/bin/bash</b>"在kernel參數後面，接著按下Enter按鍵執行<br>
<img src="centos_reset_root_passwd/2.jpg" class="maxSize"><br><br>

3. 進入bash後，就可以使用passwd進行密碼修改<br>
<img src="centos_reset_root_passwd/3.jpg" class="maxSize">
</p>
