<hr size="1"><br>
<p>
Host:/tmp<br>
Docker:/test
</p>
<pre>
$ sudo docker run -t -i -v /tmp:/test ubuntu /bin/bash

root@c00b7e989199:/# ls /
    bin  boot  dev  etc  home  lib  lib32  lib64  libx32  media  mnt  opt  proc  root  run  sbin  srv  sys  test  tmp  usr  var
</pre>
