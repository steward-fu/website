<h3><a href="../system.htm">系統</a> - Debian - Kernel - <b>PNG to PPM</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
http://www.armadeus.org/wiki/index.php?title=Linux_Boot_Logo<br><br>

方式如下：
</p>
<pre>
$ sudo apt-get install netpbm

$ convert logo.png logo.ppm
$ ppmquant 224 logo.ppm &gt; logo_224.ppm
$ pnmnoraw logo_224.ppm &gt; logo_ascii_224.ppm
</pre>
