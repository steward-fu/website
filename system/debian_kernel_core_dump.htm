<h3><a href="../system.htm">系統</a> - Debian - Kernel - <b>如何產生Core Dump</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://medium.com/@fcamel/%E5%9C%A8-linux-%E4%B8%8A%E5%85%81%E8%A8%B1%E7%94%A2%E7%94%9F-core-dump-7d6d26b05b75<br><br>

步驟如下：
</p>
<pre>
$ ulimit -c unlimited
$ echo "core.%e.%p.%t" | sudo tee /proc/sys/kernel/core_pattern
</pre>
