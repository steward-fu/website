<h3><a href="../system.htm">系統</a> - Debian - <b>Shell Script($、{}、%、#)</b></h3>
<hr size="1"><br>
<p>
run.sh
</p>
<pre>
#!/bin/sh
t="123456789"

echo $t
echo ${t}
echo ${t%789}
echo ${t#123}
</pre><br>

<p>
測試
</p>
<pre>
$ ./run.sh 
    123456789
    123456789
    123456
    456789
</pre>
<p>
$：參數<br>
{}：參數展開<br>
%：去除尾端字串<br>
#：去除開頭字串
</p>
