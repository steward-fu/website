<h3><a href="../system.htm">系統</a> - Debian - Kernel - <b>Repack cpio</b></h3>
<hr size="1"><br>
<p>
Extract
</p>
<pre>
$ zcat ../ramdisk.gz | cpio -idvm
</pre><br>

<p>
Repack
</p>
<pre>
$ find . | cpio -o -H newc | gzip -9 &gt; ../ramdisk.gz
</pre>
