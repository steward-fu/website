<h3><a href="../system.htm">系統</a> - Debian - <b>如何使用arm-none-eabi-gdb</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://askubuntu.com/questions/1031103/how-can-i-install-gdb-arm-none-eabi-on-ubuntu-18-04-bionic-beaver<br><br>

步驟如下：
</p>
<pre>
$ sudo apt-get install gdb-multiarch -y

$ ln -s /usr/bin/gdb-multiarch /usr/bin/arm-none-eabi-gdb
$ arm-none-eabi-gdb
</pre>
