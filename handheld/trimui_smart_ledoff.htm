<h3><a href="../index.htm">掌機</a> - TRIMUI SMART - <b>如何關閉LED</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
# echo 0 &gt; /sys/class/leds/led1/brightness
# echo 0 &gt; /sys/class/leds/led2/brightness
# echo 0 &gt; /sys/class/leds/led3/brightness
</pre><br>

<p>
關閉後，就不會有那閃瞎眼的LED顯示<br>
<img src="trimui_smart_ledoff/1.jpg" class="maxSize"><br><br>

作用可以撐到下次開機～<br>
<img src="trimui_smart_ledoff/2.jpg" class="maxSize"><br>
當然，最方便省事的作法就是在<b>/etc/main</b>最前面加上關閉LED的動作就可以
</p>
