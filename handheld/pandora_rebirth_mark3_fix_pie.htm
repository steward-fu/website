<h3><a href="../index.htm">掌機</a> - Pandora(Rebirth) - Debian(Mark3) - <b>解決Error: code model kernel does not support PIC mode問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://github.com/intel/linux-sgx-driver/issues/97<br><br>

錯誤如下：
</p>
<pre>
error: code model kernel does not support PIC mode
</pre><br>

<p>
解法如下：
</p>
<pre>
$ vim Makefile
    KBUILD_CFLAGS += -fno-pie
</pre><br>
