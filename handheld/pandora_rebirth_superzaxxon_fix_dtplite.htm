<h3><a href="../index.htm">掌機</a> - Pandora (Rebirth) - SuperZaxxon - <b>解決dtplite: not found問題</b></h3>
<hr size="1"><br>
<p>
解法如下：
</p>
<pre>
$ cd 
$ git clone https://github.com/tcltk/tcllib
$ cd tclib
$ ./configure
$ make
$ sudo make install
$ sudo cp -a modules/* /usr/lib/tcl8.5
</pre>
