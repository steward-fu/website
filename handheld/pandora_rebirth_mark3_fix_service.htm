<h3><a href="../index.htm">掌機</a> - Pandora(Rebirth) - Debian(Mark3) - <b>解決systemd-journald NO_NEW_PRIVILEGES問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://github.com/TritonDataCenter/debian-lx-brand-image-builder/issues/13<br><br>
</p>
<pre>
# systemctl edit --full systemd-logind
    #NoNewPrivileges=yes

# systemctl edit --full systemd-journald
    #NoNewPrivileges=yes
</pre>
