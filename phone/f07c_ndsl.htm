<h3><a href="../phone.htm">手機</a> - Fujitsu LOOX F-07C - <b>使用NDSL Case</b></h3>
<hr size="1"><br>
<p>
為了改造大容量電池，首先必須擁有一個漂亮的外殼，為此，司徒把心愛的NDSL拿來當作改機材料，再度看看心愛的NDSL掌機最後一眼<br>
<img src="f07c_ndsl/1.jpg" class="maxSize"><br><br>

<img src="f07c_ndsl/2.jpg" class="maxSize"><br><br>

<img src="f07c_ndsl/4.jpg" class="maxSize"><br><br>

<img src="f07c_ndsl/5.jpg" class="maxSize"><br><br>

<img src="f07c_ndsl/6.jpg" class="maxSize"><br><br>

<img src="f07c_ndsl/7.jpg" class="maxSize"><br><br>
