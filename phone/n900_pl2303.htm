<h3><a href="../phone.htm">手機</a> - Nokia N900 - <b>連接USB UART(PL-2303)</b></h3>
<hr size="1"><br>
<p>
首先插上USB轉UART線<br>
<img src="n900_pl2303/1.jpg" class="maxSize"><br><br>

背面<br>
<img src="n900_pl2303/2.jpg" class="maxSize"><br><br>

切換成USB Host模式<br>
<img src="n900_pl2303/3.jpg" class="maxSize"><br><br>

看一下N900有沒有抓到<br>
<img src="n900_pl2303/4.jpg" class="maxSize"><br><br>

接著使用root權限開啟minicom，<b>Serial Device</b>使用ttyUSB0<br>
<img src="n900_pl2303/5.jpg" class="maxSize"><br><br>

初使化完成<br>
<img src="n900_pl2303/6.jpg" class="maxSize"><br><br>

<b>Ctrl + A</b>後再按Z就可以開啟設定畫面<br>
<img src="n900_pl2303/7.jpg" class="maxSize"><br><br>

上例是在Easy Debian下使用，如果使用者想在maemo下使用minicom也是一樣可行<br>
<img src="n900_pl2303/8.jpg" class="maxSize">
</p>
