<h3><a href="../phone.htm">手機</a> - Google Pixel 3a XL - Droidian - <b>解決mkdtimg not found問題</b></h3>
<hr size="1"><br>
<p>
解法如下：
</p>
<pre>
$ cd
$ wget https://android.googlesource.com/platform/system/libufdt/+archive/refs/heads/master/utils.tar.gz
$ tar xvf utils.tar.gz
$ sudo cp src/mkdtboimg.py /usr/bin/mkdtimg
$ sudo chmod a+x /usr/bin/mkdtimg
</pre>
