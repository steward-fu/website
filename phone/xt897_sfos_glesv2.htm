<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>安裝GLESv2</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ devel-su
# ssu ar mer-tools
# pkcon refresh
# pkcon install libhybris-libEGL-devel libhybris-libGLESv2-devel
</pre>
<p>
P.S. 不能安裝mesa相關套件，如：mesa-llvmpipe-libGLESv2-devel，否則會開機黑屏
</p>
