<h3><a href="../phone.htm">手機</a> - N900 - Maemo - <b>如何控制振動馬達</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://wiki.maemo.org/Phone_control#Start_Vibrating_Incoming_Call<br><br>

步驟如下：
</p>
<pre>
$ dbus-send --system --print-reply --dest=com.nokia.mce /com/nokia/mce/request com.nokia.mce.request.req_start_manual_vibration int32:255 int32:1000
</pre>
<p>
P.S. 255是振動強度，1000則是振動時間
</p>
