<h3><a href="../phone.htm">手機</a> - Jolla Phone - <b>如何備份系統</b></h3>
<hr size="1"><br>
<p>
1. 插入一張32GB MicroSD並且格式化成ext4<br>
2. Enter Recovery mode(telnet 10.42.66.66)<br>
3. Enter Shell interface<br>
3. 執行如下DD備份命令：
</p>
<pre>
# mount /dev/mmcblk1p1 /mnt/
# dd if=/dev/mmcblk0p28 of=/mnt/backup.img
</pre>
