<h3><a href="../phone.htm">手機</a> - N900 - <b>改造電池(3.7V 3150mA電池)</b></h3>
<hr size="1"><br>
<p>
Mugen電池的續航力已經無法支撐太久，加上司徒想要改造大容量電池，因此，司徒決定把相機部份去除，藉此可以塞下更大的電池<br>
<img src="n900_3150ma/1.jpg" class="maxSize"><br><br>

需要去除的相機部份<br>
<img src="n900_3150ma/2.jpg" class="maxSize"><br><br>

需要取下兩個元件，第1個是MicroSD的磁鐵感測元件，第2個則是白色擋板(顏色偵測，白色啟動相機)<br>
<img src="n900_3150ma/3.jpg" class="maxSize"><br><br>

由於目前主線Kernel已經沒有支援相機功能，加上N900相機解析度較低，司徒目前都使用手機拍照，因此，相機部份司徒決定不用<br>
<img src="n900_3150ma/4.jpg" class="maxSize"><br><br>

接著使用原廠電池改造<br>
<img src="n900_3150ma/5.jpg" class="maxSize"><br><br>

外加一顆1800mA電池<br>
<img src="n900_3150ma/6.jpg" class="maxSize"><br><br>

原廠電池只要把左右兩邊的螺絲轉開就可以取下保護殼<br>
<img src="n900_3150ma/7.jpg" class="maxSize"><br><br>

接上1800mA<br>
<img src="n900_3150ma/8.jpg" class="maxSize"><br><br>

完成<br>
<img src="n900_3150ma/9.jpg" class="maxSize"><br>
<img src="n900_3150ma/10.jpg" class="maxSize">
</p>
