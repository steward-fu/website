<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>為何Kernel沒有輸出任何Printk訊息</b></h3>
<hr size="1"><br>
<p>
從TWRP的開機訊息，可以看到console被強制改成null
</p>
<pre>
token "console" is found. Replace it with "null".
</pre><br>
<p>
解決方式(可以傳入兩個console給TWRP修改)：
</p>
<pre>
--cmdline "console=tty console=ttyHSL0,115200 rootwait root=/dev/mmcblk1p2 fstype=ext3 init=/sbin/init"
</pre>
