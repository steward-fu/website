<h3><a href="../phone.htm">手機</a> - F(x)tec Pro1 X - Android - <b>解決畫面無法旋轉的問題</b></h3>
<hr size="1"><br>
<p>
參考資料：<br>
https://community.fxtec.com/topic/3630-pro%C2%B9-x-backup-restore-and-repair-device-specific-partitions/<br><br>

步驟如下：<br>
1. root系統<br>
2. 透過edl工具回復persist分區<br>
3. 開啟adb debug模式<br>
4. 執行如下命令
</p>
<pre>
$ adb shell
$ su
# restorecon -vRF /mnt/vendor/persist/sensors/
# reboot
</pre>
