<h3><a href="../phone.htm">手機</a> - Fujitsu LOOX F-07C - x86 - <b>(原廠系統)開啟遠端桌面連線</b></h3>
<hr size="1"><br>
<p>
由於Windows 7家用進階版預設並不提供遠端桌面連線的功能，因此，必須透過軟體開啟此功能，開啟後才可以使用遠端桌面的連線服務，使用者可以下載https://docs.google.com/file/d/0BzVU0vOuWe-sQTdWWVBVY2lXZTQ/edit?usp=sharing，下載完後，照著說明檔案開啟遠端桌面連線的Port號，接著執行<b>RDP.exe</b>工具並選擇Patch按鈕即可成功開啟遠端桌面連線服務
</p>
