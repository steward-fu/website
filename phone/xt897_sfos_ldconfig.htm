<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>解決LD_LIBRARY_PATH /usr/local/lib問題</b></h3>
<hr size="1"><br>
<p>
預設的<b>/usr/local/lib</b>並沒有在Library搜尋的路徑中，導致手動編譯的套件都需要手動<b>export LD_LIBRARY_PATH=/usr/local/lib</b>，可以使用如下方式解決：
</p>
<pre>
$ sudo vim /etc/ld.so.conf
    /usr/local/lib

$ sudo ldconfig
</pre>
