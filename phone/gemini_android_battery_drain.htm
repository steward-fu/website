<h3><a href="../phone.htm">手機</a> - Gemini PDA 4G - Android - <b>解決待機耗電的問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://www.oesf.org/forum/index.php?s=5ebc789e0e8bc0ed14d9ee37221c6b0a&amp;showtopic=35323&amp;st=15<br><br>

如果使用者遇到待機時，超級耗電的問題，可以使用如下方式修復：
</p>
<pre>
$ tsudo settings put global wifi_scan_aways_enabled 0
$ tsudo settings put global wifi_sleep_policy 0
</pre>
