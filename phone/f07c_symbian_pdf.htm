<h3><a href="../phone.htm">手機</a> - Fujitsu LOOX F-07C - Symbian - <b>如何傳送PDF檔案到手機</b></h3>
<hr size="1"><br>
<p>
1. 存放位置：<br>
PRIVATE/DOCOMO/DOCUMENT/PUD<b>xxx</b>/<b>yyy</b>.pdf<br>
P.S. xxx是000~999數字，yyy則是英文、底線和數字<br><br>

2. 同步資料：<br>
MENU =&gt; 6 =&gt; 3 =&gt; F3 =&gt; F1 =&gt; F2 =&gt; Yes<br><br>

3. 開啟PDF<br>
MENU =&gt; 5 =&gt; 6 =&gt; F3 =&gt; PUDxxx 
</p>
