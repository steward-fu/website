<h3><a href="../phone.htm">手機</a> - N900 - PostMarketOS - <b>Pack uInitrd-postmarketos-stable</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
http://h-wrt.com/en/mini-how-to/uInitrd<br><br>

方式如下：
</p>
<pre>
$ find . | cpio -o -H newc | gzip -1 &gt; ../new_initrd.img
$ cd ..
$ mkimage -A arm -T ramdisk -C none -a 0 -e 0 -n uInitrd -d new_initrd.img uInitrd-postmarketos-stable
</pre>
