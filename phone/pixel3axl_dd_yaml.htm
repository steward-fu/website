<h3><a href="../phone.htm">手機</a> - Google Pixel 3a XL - Droidian - <b>如何取得目前Keyboard使用的yaml檔案名稱</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://gitlab.gnome.org/World/Phosh/squeekboard/-/blob/master/doc/tutorial.md<br><br>

</p>
<pre>
$ gsettings get org.gnome.desktop.input-sources sources
    [('xkb', 'custom'), ('xkb', 'us')]
</pre>
<p>
P.S. 目前使用custom.yaml和us.yaml檔案
</p>
