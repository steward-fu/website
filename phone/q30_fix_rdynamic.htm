<h3><a href="../phone.htm">手機</a> - Blackberry Passport - <b>解決ntoarmv7-gcc: error: unrecognized option -rdynamic的問題</b></h3>
<hr size="1"><br>
<p>
方式如下：
</p>
<pre>
$ sudo vim /usr/share/cmake-3.7/Modules/Platform/Linux-GNU.cmake
    #set(CMAKE_SHARED_LIBRARY_LINK_${lang}_FLAGS "-rdynamic")
    set(CMAKE_SHARED_LIBRARY_LINK_${lang}_FLAGS "-export-dynamic")
</pre>
