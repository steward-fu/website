<h3><a href="../phone.htm">手機</a> - Blackberry Passport - Core Native (C/C++) - <b>Build SDL 1.2</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd
$ git clone https://github.com/mordak/SDL
$ cd SDL
$ vim build_for_playbook.sh
    --host=arm-unknown-nto-qnx8.0.0eabi

$ source ~/bbndk/bbndk-env*.sh
$ ./build_for_playbook.sh
$ cp -a playbook_prefix/* $QNX_TARGET/
</pre>
