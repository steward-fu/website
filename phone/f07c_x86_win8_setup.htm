<h3>Fujitsu F-07C &gt;&gt; x86</h3>
<p><b>安裝Win8</b></p>
<hr size="1">
<p>
Win8系統是比較適合觸控的操作系統而且也是目前相當熱門的作業系統，這樣的系統一樣可以成功的被安裝到F-07C機器上，雖然Win8系統的評比是比Win7系統優異，不過司徒發現，在F-07C機器上的Win8系統操作性，真的比Win7系統來的遲鈍，或許是因為司徒並沒有特別去調整參數所導致，不過使用者一樣可以自己安裝嚐鮮看看，安裝的步驟都跟安裝Win7系統一樣，唯一不同的地方在於Wifi的安裝步驟，Win8系統的預設Wifi驅動程式已經可以正常運作，使用者不用再重新安裝，詳細的Win7安裝步驟請參考司徒的其它教學文章。
</p>
