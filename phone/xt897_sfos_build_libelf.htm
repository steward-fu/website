<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>Build libelf</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd
$ wget http://repository.timesys.com/buildsources/l/libelf/libelf-0.8.13/libelf-0.8.13.tar.gz
$ tar xvf libelf-0.8.13.tar.gz
$ cd libelf-0.8.13
$ ./configure
$ make
$ sudo make install
</pre>
