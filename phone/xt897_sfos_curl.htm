<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>解決Curl failed to verify the legitimacy of the server and therefore could not問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://linuxpip.org/curl-failed-to-verify-the-legitimacy-of-the-server/<br><br>

解法如下：
</p>
<pre>
$ cd
$ echo insecure &gt;&gt; .curlrc

$ sudo su -
# cd
# echo insecure &gt;&gt; .curlrc
</pre>
