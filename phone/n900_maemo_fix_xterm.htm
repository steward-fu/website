<h3><a href="../phone.htm">手機</a> - Nokia N900 - Maemo - <b>解決X Terminal文字斷行問題</b></h3>
<hr size="1"><br>
<p>
如下PS1設定：
</p>
<pre>
$ sudo vim /etc/profile
    PS1='\[\033[00;32m\]Maemo@\w&gt;\[\033[00m\] '
</pre>
