<h3><a href="../phone.htm">手機</a> - Gemini PDA 4G - Android - Termux - <b>使用minicom做UART傳輸</b></h3>
<hr size="1"><br>
<p>
1. Gemini PDA關機<br>
2. 接上UART線並開機，讓左邊的USB-C變成UART功能<br>
3. 開啟Termux並執行如下命令
</p>
<pre>
$ pkg install tsu minicom
$ tsudo minicom -s
</pre>
