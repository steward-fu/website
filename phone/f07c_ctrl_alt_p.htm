<h3><a href="../phone.htm">手機</a> - Fujitsu LOOX F-07C - <b>解決Ctrl+Alt+P問題</b></h3>
<hr size="1"><br>
<p>
使用者如果將F-07C機器回復到原廠出廠設定時，在切換到Windows系統時，螢幕可能出現"Ctrl+Alt+P"等文字敘述，螢幕出現的日文文字是提示使用者必須連接F-07C機器的底座進行充電才可以繼續安裝，若沒有原廠的USB充電器，只要找到規格類似的充電器(紅色LED充電燈號可以亮起來)就可以繼續下一步驟的安裝
</p>
