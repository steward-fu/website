<h3><a href="../phone.htm">手機</a> - F(x)tec Pro1 X - Droidian - <b>如何調整開機預設的Display Scale</b></h3>
<hr size="1"><br>
<p>
參考資料：<br>
https://wiki.mobian-project.org/doku.php?id=tweaks<br><br>

步驟如下：
</p>
<pre>
$ vim /etc/phosh/phoc.ini 
    [output:HWCOMPOSER-1]
    scale = 2
</pre>
