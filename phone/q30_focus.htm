<h3><a href="../phone.htm">手機</a> - Blackberry Passport - <b>如何禁止相機的自動對焦功能</b></h3>
<hr size="1"><br>
<p>
雖然Blackberry Passport的相機還算是不錯，不過自動對焦的速度真的有點慢，加上它常常自己在那邊自動對焦，導致每次都需要等它對焦完(至少2秒)，才能拍出清晰的照片，實在相當煩人，解決方式很簡單，只要按住自動對焦的框框3秒(鎖住自動對焦)，即可解決煩人的自動對焦功能
</p>
