<h3><a href="../phone.htm">手機</a> - Cosmo Communicator - Debian - <b>鍵盤快捷鍵</b></h3>
<hr size="1"><br>
<table>
    <tr><th>按鍵</th><th>功能</th></tr>
    <tr><td>Fn + C</td><td>音量調小</td></tr>

    <tr><td>Fn + N</td><td>屏幕背光調亮</td></tr>
    <tr><td>Fn + R</td><td>屏幕捷圖</td></tr>
    <tr><td>Fn + ESC</td><td>系統選單</td></tr>
    <tr><td>Fn + Shift + B</td><td>鍵盤背光調暗</td></tr>
    <tr><td>Fn + Shift + N</td><td>鍵盤背光調亮</td></tr>
</table>
