<h3><a href="../phone.htm">手機</a> - F(x)tec Pro1 X - Droidian - <b>如何控制鍵盤背光</b></h3>
<hr size="1"><br>
<p>
參考資料：<br>
https://community.fxtec.com/topic/3684-ubuntu-touch-physical-keyboard-backlight-pro1x/?tab=comments#comment-63489<br><br>

步驟如下：
</p>
<pre>
$ sudo chmod 0777 /sys/class/leds/\:kbd_backlight/brightness
$ sudo echo 10 &gt; /sys/class/leds/\:kbd_backlight/brightness
</pre>
