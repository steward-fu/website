<h3><a href="../phone.htm">手機</a> - Motorola XT897 - chroot - <b>解決Release file expired ... is expired問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://unix.stackexchange.com/questions/2544/how-to-work-around-release-file-expired-problem-on-a-local-mirror<br><br>

解法如下：
</p>
<pre>
$ sudo vim /etc/apt/apt.conf.d/10-nocheckvalid
    Acquire::Check-Valid-Until "0";
</pre>
