<h3><a href="../phone.htm">手機</a> - Nokia N900 - Maemo - <b>如何查看電池百分比</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ lshal | grep percentage
    battery.charge_level.percentage = 0 (0x0) (int)
    battery.charge_level.percentage = 91 (0x5b) (int)
    battery.charge_level.percentage = 0 (0x0) (int)
</pre>
