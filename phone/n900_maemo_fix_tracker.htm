<h3><a href="../phone.htm">手機</a> - Nokia N900 - Maemo - <b>解決High CPU Usage問題(tracker)</b></h3>
<hr size="1"><br>
<p>
剛刷完N900系統，司徒就發現系統的反應速度相當緩慢，使用top指令查看後，才發現是tracker process造成CPU Usage過高所致，解決如下：<br>
1. 安裝tracker-cfg<br>
<img src="n900_maemo_fix_tracker/1.jpg" class="maxSize"><br><br>

2. 關閉所有選項<br>
<img src="n900_maemo_fix_tracker/2.jpg" class="maxSize"><br><br>

3. 開啟Terminal並輸入如下指令
</p>
<pre>
$ sudo tracker-processes -r
</pre>
