<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>Build confuse</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd
$ wget https://download-mirror.savannah.gnu.org/releases/confuse/confuse-2.7.tar.gz
$ tar xvf confuse-2.7.tar.gz
$ cd confuse-2.7
$ ./configure
$ make
$ sudo make install
</pre>
