<h3><a href="../phone.htm">手機</a> - N900 - <b>關閉看門狗、忙碌重啟功能(Watchdog、Life Guard Reset)</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
C:\&gt; flasher-3.5.exe --enable-rd-mode
C:\&gt; flasher-3.5.exe --set-rd-flags=no-omap-wd
C:\&gt; flasher-3.5.exe --set-rd-flags=no-retu-wd
C:\&gt; flasher-3.5.exe --set-rd-flags=no-lifeguard-reset
</pre>
