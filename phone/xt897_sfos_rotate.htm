<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>如何旋轉畫面</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ dconf write /lipstick/orientationLock \'auto\'
$ dconf write /lipstick/orientationLock \'protrait\'
$ dconf write /lipstick/orientationLock \'landscape\'
</pre>
