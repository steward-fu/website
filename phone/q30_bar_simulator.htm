<h3><a href="../phone.htm">手機</a> - Blackberry Passport - <b>如何安裝Bar檔案到Simulator</b></h3>
<hr size="1"><br>
<p>
1. 從Chrome Store安裝BB10/PlayBook App Manager<br>
<img src="q30_bar_simulator/1.jpg" class="maxSize"><br>
<img src="q30_bar_simulator/2.jpg" class="maxSize"><br><br>

2. 從Simulator上察看IP位址：Settings =&gt; About =&gt; Category Network<br>
<img src="q30_bar_simulator/3.jpg" class="maxSize"><br><br>

3. 輸入Simulator IP並且按下Save按鈕點，接著選Manage your device下的裝置位址<br>
<img src="q30_bar_simulator/4.jpg" class="maxSize"><br>
<img src="q30_bar_simulator/5.jpg" class="maxSize"><br><br>

4. 接著就可以按下Install Apps按鈕並且選擇Bar檔案<br>
<img src="q30_bar_simulator/6.jpg" class="maxSize"><br>
<img src="q30_bar_simulator/7.jpg" class="maxSize">
</p>
