<h3><a href="../phone.htm">手機</a> - Nokia N900 - Maemo - <b>解決/usr/libstdc++.so.6: version GLIBCXX_3.4.10 not found問題</b></h3>
<hr size="1"><br>
<p>
參考資訊：<br>
https://itbilu.com/linux/management/NymXRUieg.html<br><br>

Export新版GCC的LIB路徑即可(如下範例使用新版GCC 7.2)
</p>
<pre>
$ export LD_LIBRARY_PATH=/opt/gcc-7.2/lib
</pre>
