<h3><a href="../phone.htm">手機</a> - Motorola XT897 - Sailfish OS - <b>Build stcgal</b></h3>
<hr size="1"><br>
<p>
步驟如下：
</p>
<pre>
$ cd
$ sudo zypper install python python3-pip
$ sudo pip3 install setuptools

$ git clone https://github.com/grigorig/stcgal.git
$ cd stcgal
$ ./setup.py build
$ sudo ./setup.py install
</pre>
