<hr size="1"><br>
<p>
SDL_CreateRenderer()不能帶入<b>SDL_RENDERER_ACCELERATED</b>或<b>SDL_RENDERER_PRESENTVSYNC</b>參數
</p>
<pre>
renderer = SDL_CreateRenderer(window, -1, 0 /*SDL_RENDERER_ACCELERATED | SDL_RENDERER_PRESENTVSYNC*/);
</pre>
